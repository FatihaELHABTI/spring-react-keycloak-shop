server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      httpclient:
        # Correctif pour Windows : force l'utilisation du DNS syst√®me
        use-netty-dns-resolver: false

      default-filters:
        - TokenRelay

      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ecom-realm
          jwk-set-uri: http://localhost:8080/realms/ecom-realm/protocol/openid-connect/certs

eureka:
  instance:
    # Correctif : Force l'enregistrement par IP
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/